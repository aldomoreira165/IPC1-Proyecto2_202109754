<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <div class="form-body">
    <img src="https://imagenpng.com/wp-content/uploads/2016/09/Pokebola-pokeball-png-2.png" alt="user-login">
    <p class="text">Bienvenido a la Pokedex</p>
    <form>
      <input name="username" [(ngModel)] = "usernameS" type="username" class="form-control" placeholder="Usuario">    
      <input name="password" [(ngModel)] = "passwordS" type="password" class="form-control" placeholder="Contraseña">
    <button type="button" class="btn btn-primary" (click)="LoginUser()">Iniciar Sesión</button>
  </form>
  </div>  
</body>
</html>
